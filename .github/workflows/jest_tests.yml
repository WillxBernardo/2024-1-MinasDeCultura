name: Run Jest Tests

on:
  pull_request:
    branches:
      - main
      - developer

jobs:
  test_frontend:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.12.2'

      - name: Install dependencies
        working-directory: ./front
        run: npm install

      - name: Run Lint
        working-directory: ./front
        run: npm run lint

      - name: Run tests
        working-directory: ./front
        run: npm test